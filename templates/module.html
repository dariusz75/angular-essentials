<div>
	<h2>Module page.</h2>
	<p>{{ message }}</p>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">CODE EXAMPLE</button>
  <div id="demo" class="collapse">
    <figure>
  <pre>
    <code class="language-javascript">
     self.deleteRowDialog = function () {
                bootbox.confirm({
                    message: "Delete Row? <p> This action is irreversible </p>",
                    className: "sign-off-pack-modal",
                    buttons: {
                        confirm: {
                            label: 'CANCEL, GO BACK',
                            className: 'btn-delete-row-no'
                        },
                        cancel: {
                            label: 'YES, DELETE',
                            className: 'btn-delete-row-yes'
                        }
                    },
                    callback: function (result) {
                        if (!result) {
                            self.deleteRow(self.activeRow);
                        }
                    }
                })
            };
    </code>
  </pre>
</figure>
  </div>
	<div class="line"></div>
</div>
